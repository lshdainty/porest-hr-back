spring:
  # DB 연결 드라이버 설정
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create

  # OAuth2 설정 (외부 환경변수에서 주입)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH_GOOGLE_CLIENT_ID}
            client-secret: ${OAUTH_GOOGLE_CLIENT_SECRET}
            scope: profile,email

  # 메일 설정 (외부 환경변수에서 주입)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connection-timeout: 5000
          timeout: 5000
          write-timeout: 5000

# LOG 설정
logging:
  level:
    com.lshdainty.porest: info
    root: warn
  file:
    name: /home/ubuntu/porest-back/logs/application.log
    max-size: 10MB
    max-history: 30

# 파일 업로드 경로 설정
file:
  root-path: /home/ubuntu/porest-back/file

# 어플리케이션 정보
app:
  frontend:
    base-url: ${FRONTEND_BASE_URL}

# Prometheus 설정
management:
  endpoints:
    web:
      exposure:
        include: prometheus, health, info, metrics
  metrics:
    tags:
      application: porest  # Grafana에서 구분할 앱 이름