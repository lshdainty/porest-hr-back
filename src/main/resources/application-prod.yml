spring:
  # Redis 설정 (운영 환경)
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      database: 1  # HR Prod

  # DB 연결 드라이버 설정
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000           # 10분 (유휴 커넥션 정리)
      max-lifetime: 1800000          # 30분 (커넥션 최대 수명)
      leak-detection-threshold: 60000  # 1분 (커넥션 누수 감지)
    # P6Spy SQL 로깅 비활성화 (운영 환경 성능 최적화)
    p6spy:
      enable-logging: false

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: none

  # 파일 업로드 제한 (DoS 공격 방지)
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  # Graceful Shutdown (무중단 배포)
  lifecycle:
    timeout-per-shutdown-phase: 30s

  # 에러 정보 숨김 (보안) - Spring Boot 4.0+
  web:
    error:
      include-stacktrace: never
      include-message: never
      include-exception: false
      include-binding-errors: never

  # OAuth2 설정 (외부 환경변수에서 주입)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH_GOOGLE_CLIENT_ID}
            client-secret: ${OAUTH_GOOGLE_CLIENT_SECRET}
            scope: profile,email

  # 메일 설정 (외부 환경변수에서 주입)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connection-timeout: 5000
          timeout: 5000
          write-timeout: 5000

# 서버 설정
server:
  # Graceful Shutdown (무중단 배포)
  shutdown: graceful
  # 세션 쿠키 보안 설정
  servlet:
    session:
      cookie:
        secure: true       # HTTPS에서만 쿠키 전송
        same-site: strict  # CSRF 공격 방지
        http-only: true    # JS에서 세션쿠키 접근 불가

# LOG 설정 (상세 설정은 logback-spring.xml 참조)
logging:
  level:
    com.lshdainty.porest: info
    root: warn

# 파일 업로드 경로 설정
file:
  root-path: /home/porest/porest-back/file

# 어플리케이션 정보
app:
  frontend:
    base-url: ${FRONTEND_BASE_URL}
  redis:
    channel:
      user-events: porest:prod:sso:user-events

# Swagger 설정 - Production 환경에서는 비활성화
springdoc:
  api-docs:
    enabled: false  # API 문서 비활성화
  swagger-ui:
    enabled: false  # Swagger UI 비활성화

# Prometheus 설정
management:
  endpoints:
    web:
      exposure:
        include: prometheus, health, info, metrics
  metrics:
    tags:
      application: porest  # Grafana에서 구분할 앱 이름