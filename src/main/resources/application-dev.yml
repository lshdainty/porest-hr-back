spring:
  # Redis 설정 (개발 환경)
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      database: 3  # HR Dev

  # DB 연결 드라이버 설정
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000           # 10분 (유휴 커넥션 정리)
      max-lifetime: 1800000          # 30분 (커넥션 최대 수명)
      leak-detection-threshold: 60000  # 1분 (커넥션 누수 감지)
    # P6Spy SQL 로깅 활성화 (개발 환경 디버깅용)
    p6spy:
      enable-logging: true

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: none

  # 파일 업로드 제한 (DoS 공격 방지)
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  # Graceful Shutdown (무중단 배포)
  lifecycle:
    timeout-per-shutdown-phase: 30s

  # 에러 정보 표시 (개발 환경 디버깅용)
  web:
    error:
      include-stacktrace: always
      include-message: always
      include-exception: true
      include-binding-errors: always

  # OAuth2 설정 (외부 환경변수에서 주입)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH_GOOGLE_CLIENT_ID}
            client-secret: ${OAUTH_GOOGLE_CLIENT_SECRET}
            scope: profile,email

  # 메일 설정 (외부 환경변수에서 주입)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connection-timeout: 5000
          timeout: 5000
          write-timeout: 5000

# 서버 설정
server:
  # Graceful Shutdown (무중단 배포)
  shutdown: graceful
  # 세션 쿠키 설정 (개발 환경)
  servlet:
    session:
      cookie:
        secure: false      # HTTP에서도 쿠키 전송 허용 (개발용)
        same-site: lax     # 개발 환경에서 유연하게
        http-only: true    # JS에서 세션쿠키 접근 불가

# LOG 설정 (개발 환경 - 상세 로깅)
logging:
  level:
    com.porest.hr: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    root: info

# 파일 업로드 경로 설정
file:
  root-path: ${FILE_ROOT_PATH:/home/porest/porest-back/file}

# 어플리케이션 정보
app:
  frontend:
    base-url: ${FRONTEND_BASE_URL}
  redis:
    channel:
      user-events: porest:dev:sso:user-events

# Swagger 설정 - Development 환경에서는 활성화
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

# Prometheus 설정
management:
  endpoints:
    web:
      exposure:
        include: prometheus, health, info, metrics
  metrics:
    tags:
      application: porest
