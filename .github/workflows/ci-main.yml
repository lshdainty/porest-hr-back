name: CI

on:
  pull_request:
    branches: [ main, master ]    # main 브랜치에 PR 보낼 때 실행
  push:
    branches: [ main, master ]

jobs:
  JUnit-Test:
    runs-on: ubuntu-latest
    steps:
        # Branch Checkout
      - name: Checkout Branch
        uses: actions/checkout@v4

        # JDK 25 Setup (Spring Boot 4.0 requires JDK 17+, project uses JDK 25)
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

        # Gradle Wrapper 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

        # Gradle Setup & Cache
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/dev' }}

        # Execute Test
      - name: Test with Gradle
        run: ./gradlew --info test
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.PACKAGES_TOKEN }}

        # Generate Test Result Report
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: 'build/test-results/**/*.xml'

        # Generate Test Fail Result Report
      - name: If the test fails, register a check comment in the failed code line
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'build/test-results/**/*.xml'
          token: ${{ github.token }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./build/reports/jacoco/test/jacocoTestReport.xml